<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos Dinâmicos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Visão Geral dos Gráficos</h1>
    <p class="highlight">Fiz minha rotina diária de <strong>Computador</strong>, <strong>Sono</strong> e <strong>Estudo</strong> como base para esse projeto.</p>
    <div class="container">
        <div class="chart-container">
            <h2>Tempo de Uso do Computador (h/d)</h2>
            <canvas id="computerChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Tempo de Sono (h/d)</h2>
            <canvas id="sleepChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Tempo de Estudo (h/d)</h2>
            <canvas id="studyChart"></canvas>
        </div>
    </div>
    <footer>
        <strong>André Luis de Oliveira/Copilot(IA)</strong>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
